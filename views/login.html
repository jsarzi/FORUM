<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Adventurous</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--<script src="https://apis.google.com/js/platform.js" async defer></script>-->
        <meta name="google-signin-client_id" content="535591431878-61ii92lbft6bbcilp8mh1pfb8rg87bb2.apps.googleusercontent.com">
        <base href="/"> 
        <link rel="stylesheet" type="text/css" href="/style/forms.css">
        <script src="../script.js" defer></script>
        <script src="/server.js" defer></script>
    </head>
    <body>
          <!--NAVBAR-->
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <img class="navbar-brand" src='../images/logo.png' width="5%" onclick="location.href = '/';">
      <a class="navbar-brand" href="/">Adventurous</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
                  
      </div>

    </nav>

    <!--BODY-->

        <div class="container">
            <div class="content">
              <div class="logo">
                <img src="" alt="" />
              </div>
              <div class="image"></div>
            </div>
            <form id="form" method="POST" action="/login">
              <div class="social">
                <div class="title">En avant les aventuriers !</div>
                <div class="question">
                  Vous n'avez pas encore de compte ? <br />
                  <a href='/signup'><span>Inscrivez-vous !</span></a>
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <div class="btn">
                  <div class="btn-1 g-signin2" data-onsuccess="onSignIn">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                    Se connecter avec Google
                  </div>

                  <div class="btn-2">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                    Se connecter avec Facebook
                  </div>
                </div>
                <div class="or">Connectez-vous</div>
              </div>
              <!-- /** 
          * ! user name Input here
         **/ -->

    <!-- /** 
          * ! Email Input here
         **/ -->

    <div>
      <label for="email">Email</label>
      <i class="far fa-envelope"></i>
      <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <!-- /** 
          * ! Password Input here
         **/ -->

    <div>
      <label for="password">Mot de passe</label>
      <i class="fas fa-lock"></i>
      <input type="password" name="password" id="password" placeholder="Password here" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <button type="submit" id="submit" >Se connecter</button>
  </form>
</div>


</body>
</html>
